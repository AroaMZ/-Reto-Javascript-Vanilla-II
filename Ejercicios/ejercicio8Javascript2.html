<body>
    <h1>EJERCICIO 8</h1>
    <p>Crea un array de 10 posiciones de números con valores pedidos por prompt. Muestra
        por consola el índice y el valor al que corresponde. Haz dos métodos, uno para
        rellenar valores y otro para mostrar.
    </p>
    <p>Ver resultado en la consola</p>
    <script>
         let listaDeNumerosPorUsuario = numeroIntroducido();
         ver(listaDeNumerosPorUsuario);

        function numeroIntroducido() {
            let arrayNumeros = [];
            for (i = 0; i < 10; i++) {
                numeroPorUsuario = prompt("Introduce un numero");
                arrayNumeros.push(numeroPorUsuario);
            }
            return arrayNumeros;
        }

        function ver(numero) {
            for (i = 0; i < 10; i++) {
                console.log(i + 1 + " - " + numero[i]);
            }
        }
    </script>
